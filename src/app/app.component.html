<div class="container">
  <div class="title content-center">
    <h1>{{ titulo }}</h1>
  </div>
  
  <div class="container text-center content-center">
    <div class="row">
      <div class="col" *ngFor="let audio of audios">
        <audio-player audioId={{audio.id}}></audio-player>
        <p>{{audio.title}}</p>
      </div>
    </div>
  </div>
</div>
